<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkommenssteuer-Rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="block1">
          <h1>Berechne deinen Anteil vom Kuchen!</h1>
          <div class="block1-1">
            <label for="">Bruttogehalt angeben:</label>
            <input
              type="text"
              name=""
              id="betragVorSteuer"
              placeholder="Betrag eingeben!"
            />
          </div>
          <div class="block1-2">
            <label for="">Grund- oder Splittingtarif?</label>
            <div>
              <input type="radio" name="splitting" id="radio1" />
              <label for="">GT</label>
              <input type="radio" name="splitting" id="radio2" />
              <label for="">ST</label>
            </div>
          </div>
          <div class="block1-3">
            <label for="">Jahr auswählen:</label>
            <select name="jahr" id="jahr">
              <option value="0" name="jahr">2021</option>
              <option value="1" name="jahr">2020</option>
              <option value="2" name="jahr">2019</option>
            </select>
          </div>
          <div class="block1-4">
            <label for="kirche">Kirchensteuer:</label>
            <select name="kirche" id="">
              <option value="">kein Mitglied</option>
              <option value="">8% (Bayern, BaWü)</option>
              <option value="">9% (übrige)</option>
            </select>
          </div>
          <button onclick="steuern()">Auswerten</button>
        </div>
        <div class="block2">
          <h2>Deine Beute:</h2>
          <p id="anteil">0,00€</p>
          <h2>Unsere "Krümmel":</h2>
          <p id="steuerBetrag">0,00€</p>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
